services:
  - type: web
    name: scrape-scout-web
    env: python
    region: frankfurt
    plan: free
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:8000 run:app
    preDeployCommand: flask db upgrade
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: scrapescout-db
          property: connectionString

databases:
  - name: scrapescout-db
    databaseName: scrapedb
    user: scrape
